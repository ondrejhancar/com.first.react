<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Index Page</title>

  <link type="text/css" rel="stylesheet" href="https://cdn.plus4u.net/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>


  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/15.4.2/react.js",
        "react-dom": "https://cdn.plus4u.net/libs/react/15.4.2/react-dom.js",
        "bootstrap": "https://cdn.plus4u.net/libs/bootstrap/3.3.7/js/bootstrap.js",
        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/0.0.0/uu5g04.min.js",
        "plus4u5g01": "https://cdn.plus4u.net/uu-plus4u5g01/0.0.0/plus4u5g01.min.js",
        "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/2.0.0/uu_appg01_core.min.js",
        "uu_appg01": "https://cdn.plus4u.net/uu-appg01/2.0.0/uu_appg01-base.min.js",
        "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/2.0.0/uu_oidcg01.min.js"
      }
    });

    var UU5 = {
      Environment: {
        "uuoidc.redirectUri": "callbacks/oidc-callback.html"
      }
    };
  </script>
</head>
<body>
<div id="renderHere"></div>


<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
<script type="text/babel">
  import React from "react";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";

  const Page = React.createClass({
    mixins: [UU5.Common.BaseMixin],

    render() {
      return (
        <UU5.Bricks.Container containerStyle='fluid'>
          <UU5.Bricks.Section>
            {/*@@viewOn:0*/}
            <UU5.Bricks.Box
              infoHeader='Název stránky'
              infoContent='Zde bude název stránky, o čem dokumentace je.'
              colorSchema='green-rich'
            >
              <UU5.Bricks.Header level={1} colorSchema='primary'>
                <UU5.Bricks.Lsi lsi={{en: 'Layout page', cs: 'Page layout'}}/>
              </UU5.Bricks.Header>
            </UU5.Bricks.Box>
            <UU5.Bricks.Box className="center"
                            infoHeader='This is infoHeader'
                            infoContent='This is infoContent from the red Box'
                            colorSchema='blue'
            >
              <UU5.Bricks.Glyphicon glyphicon='uu-glyphicon-arrow-left'/>
              <UU5.Bricks.Glyphicon glyphicon='uu-glyphicon-arrow-up'/>
              <UU5.Bricks.Glyphicon glyphicon='uu-glyphicon-arrow-down'/>
              <UU5.Bricks.Glyphicon glyphicon='uu-glyphicon-arrow-right'/>
            </UU5.Bricks.Box>

            <UU5.Bricks.Box
              infoHeader='Obsah stránky'
              infoContent='Zde bude obsah stránky, podle daného typu.'
              colorSchema='green'
            >
              <UU5.Bricks.Paragraph />
            </UU5.Bricks.Box>
            <UU5.Bricks.Box className="center"
                            infoHeader='This is infoHeader'
                            infoContent='This is infoContent from the red Box'
                            colorSchema='blue'
            >
              <UU5.Bricks.Glyphicon glyphicon='uu-glyphicon-arrow-left'/>
              <UU5.Bricks.Glyphicon glyphicon='uu-glyphicon-arrow-up'/>
              <UU5.Bricks.Glyphicon glyphicon='uu-glyphicon-arrow-down'/>
              <UU5.Bricks.Glyphicon glyphicon='uu-glyphicon-arrow-right'/>
            </UU5.Bricks.Box>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
        </UU5.Bricks.Container>
      )
    }
  });

  ReactDOM.render(<Page />, document.getElementById('renderHere'));
</script>


</body>
</html>
